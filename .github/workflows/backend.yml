name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend-disc/**"
  pull_request:
    branches: [main]
    paths:
      - "backend-disc/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${{ secrets.DB_PASSWORD }} -Q 'SELECT 1'" 
          --health-interval 5s 
          --health-timeout 5s
          --health-retries 20

    env:
      ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=${{ secrets.DB_NAME }};User Id=sa;Password=${{ secrets.DB_PASSWORD }};TrustServerCertificate=True;"
      API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
      ASPNETCORE_ENVIRONMENT: Development

    steps:
      - uses: actions/checkout@v4

      # Install .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # Build backend
      - name: Restore dependencies
        working-directory: backend-disc/backend-disc
        run: dotnet restore

      - name: Build API
        working-directory: backend-disc/backend-disc
        run: dotnet build --configuration Release --no-restore

      # Run API in background
      - name: Start API
        working-directory: backend-disc/backend-disc
        run: |
          dotnet run \
            --configuration Release \
            --urls http://0.0.0.0:5000 \
            > api.log 2>&1 &
          sleep 15

      # Install newman
      - name: Install Newman
        run: npm install -g newman

      # Run Postman tests
      - name: Run Postman Tests
        working-directory: backend-disc
        run: |
          newman run Disc-api-test.postman_collection.json \
            --environment postman-env.json \
            --reporters cli,json \
            --reporter-json-export postman-report.json

      # Upload Postman results
      - name: Upload Postman report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: backend-disc/postman-report.json

      # Show API logs only if something failed
      - name: Print API logs
        if: failure()
        run: |
          echo "===== API LOGS ====="
          cat backend-disc/backend-disc/api.log
